<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="heart.png">
</head>
<body>
    <span class="star">*ขอโทษที่หาของขวัญดีๆ ให้ไม่ได้นะ แต่มันก็เป็นของขวัญที่เค้าตั้งใจทำนะ</span>
    <div class="card">
        <h1>Happy Valentine's Day!</h1>
        <p>
            เธอคือ <span class="highlight">แสง</span> ในชีวิตของเค้า ความ
            <span class="highlight">สุข</span> ในหัวใจของเค้า และความ
            <span class="highlight">รัก</span> ในชีวิตของเค้า
        </p>
        <p>
            เค้ารักเธอทุกๆ ช่วงเวลาที่เราใช้เวลาด้วยกัน
            และเค้าดีใจมากที่มีเธออยู่ในชีวิตของเธอ
        </p>
        <p id="name">[กดเพื่อรับความรัก]</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
